        /* After click button */
        
        function anshu() {
            document.getElementById("image").style.display="block";

      document.getElementById("timer").style.display="block";
      document.getElementById("button").style.display="none";
      document.getElementById("fire1").style.display="none";

        }



       /* Timer */

    // Set the start date
    const startDate = new Date('2007-11-29T00:00:00.000+05:30').getTime();
    
    // Get the current date
    const currentDate = new Date().getTime();

    // Function to format the date difference
    function formatDuration(duration) {
      const years = Math.floor(duration / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((duration % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((duration % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((duration % (1000 * 60)) / 1000);

      return `${years} years, ${months} months, ${days} days, ${hours} hours<br>${minutes} minutes, ${seconds} seconds.`;
    }

    

    // Calculate the difference between the two dates
    const difference = currentDate - startDate;

    // Display the timer
    document.getElementById("timer").innerHTML = `Timer: ${formatDuration(difference)}`;

    // Update the timer every second
    setInterval(() => {
      const currentDate = new Date();
      const difference = currentDate - startDate;
      document.getElementById("timer").innerHTML = `${formatDuration(difference)}`;
    }, 1000);
