    <script>
        const divs = [document.getElementById('div1'), document.getElementById('div2'), document.getElementById('div3')];
        let currentIndex = 0;

        function showDiv(index) {
            // Hide all divs
            divs.forEach(div => div.style.display = 'none');
            // Show the current div
            divs[index].style.display = 'block';
        }

        function startSequence() {
            showDiv(currentIndex);
            currentIndex++;
            if (currentIndex < divs.length) {
                setTimeout(startSequence, 5000); // Show next div after 5 seconds
            }
        }

        // Start the sequence
        startSequence();
    </script>
